<!DOCTYPE HTML>
<html>
	<head>

	<!-- Animate.css -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="css/icomoon.css">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- Flexslider  -->
	<link rel="stylesheet" href="css/flexslider.css">
	<!-- Flexslider  -->
	<link rel="stylesheet" href="css/flexslider.css">
	<!-- Owl Carousel -->
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">

	<link rel="stylesheet" href="css/style.css">
	<!-- Modernizr JS -->
	<script src="js/modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body>
			<div id="colorlib-counter" class="colorlib-counters">
					<div class="container">
						<div class="row">
							<div class="col-md-8 col-md-offset-2 text-center animate-box intro-heading">
								<h2>Some Facts in Jeju's Cafe</h2>
								<p>제주 카페에 대한 사실들 한눈에 보기</p>
							</div>
						</div>
						<div class="row animate-box">
							<div class="col-md-10 col-md-offset-1">
								<div class="row">
									<div class="col-md-4 text-center">
										<span class="colorlib-counter js-counter" data-from="0" data-to="3,200+" data-speed="5000" data-refresh-interval="50"></span>
										<span class="colorlib-counter-label">Total</span>
									</div>
									<div class="col-md-4 text-center">
										<span class="colorlib-counter js-counter" data-from="0" data-to="1,200+" data-speed="5000" data-refresh-interval="50"></span>
										<span class="colorlib-counter-label">Franchise</span>
									</div>
									<div class="col-md-4 text-center">
										<span class="colorlib-counter js-counter" data-from="0" data-to="2,000+" data-speed="5000" data-refresh-interval="50"></span>
										<span class="colorlib-counter-label">Private</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
	</body>
</html>
